<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/fonts.css">
      <link rel="shortcut icon" href="img/alfa-romeo-1.svg" type="image/svg+xml">
      <link rel="stylesheet" href="css/style.css">
      <title>Lesson_11</title>
   </head>
   <body>
   <div class="wrapper">
      <div class="icon-sticky"></div>
   <header class="header">
               <ul class="header__list list-menu">
                  <li class="list-menu__item">
                     <a  class="list-menu__link" href="#">Price</a>
                     <ul class="sub-menu">
                        <li class="sub-menu__item">
                           <a href="#home-id" class="sub-menu__link">Home page</a>
                        </li>
                        <li class="sub-menu__item">
                           <a href="#transform-id" class="sub-menu__link">Transform 2D</a>
                        </li>
                        <li class="sub-menu__item">
                           <a href="#transform-3d-id" class="sub-menu__link">Transform 3D</a>
                        </li>
                        <li class="sub-menu__item">
                           <a href="#alfa-romeo-id" class="sub-menu__link">Alfa Romeo</a>
                        </li>
                        <li class="sub-menu__item">
                           <a href="#footer-id" class="sub-menu__link">Footer</a>
                        </li>
                     </ul>
                  </li>
                  <li class="list-menu__item">
                     <a class="list-menu__link" href="#home-id">Home page</a>
                  </li>
                  <li class="list-menu__item">
                     <a class="list-menu__link" href="#footer-id">Footer</a>
                  </li>
               </ul>
   </header>
   <main id="home-id" class="page">
      <section class="painting">
      <div class="painting__container">
         <div class="painting__body">
            <div class="cloud-scene">
                     <div class="sun-scene">
                     <div class="sun-day"></div>
                     <div class="sun-night"></div>
                     </div>
               <div class="cloud">
                  <div class="layer layer-1"></div>
                  <div class="layer layer-2"></div>
                  <div class="layer layer-3"></div>
                  <div class="layer layer-4"></div>
                  <div class="layer layer-5"></div>
               </div>          
               <div class="cloud cloud--2">
                  <div class="layer layer-1"></div>
                  <div class="layer layer-2"></div>
                  <div class="layer layer-3"></div>
                  <div class="layer layer-4"></div>
                  <div class="layer layer-5"></div>
               </div>
               <div class="cloud cloud--3">
                  <div class="layer layer-1"></div>
                  <div class="layer layer-2"></div>
                  <div class="layer layer-3"></div>
                  <div class="layer layer-4"></div>
                  <div class="layer layer-5"></div>
               </div>
               <div class="cloud cloud--4">
                  <div class="layer layer-1"></div>
                  <div class="layer layer-2"></div>
                  <div class="layer layer-3"></div>
                  <div class="layer layer-4"></div>
                  <div class="layer layer-5"></div>
               </div>
               <div class="cloud cloud--5">
                  <div class="layer layer-1"></div>
                  <div class="layer layer-2"></div>
                  <div class="layer layer-3"></div>
                  <div class="layer layer-4"></div>
                  <div class="layer layer-5"></div>
               </div>
               <div class="asphalt">
                  <div class="wood ">
                     <div class="wood__leaves wood__leaves--1"></div>
                     <div class="wood__leaves wood__leaves--2"></div>
                     <div class="wood__leaves wood__leaves--3"></div>
                  </div>
                  <div class="wood wood--02">
                     <div class="wood__leaves wood__leaves--1"></div>
                     <div class="wood__leaves wood__leaves--2"></div>
                     <div class="wood__leaves wood__leaves--3"></div>
                  </div>
                  <div class="wood wood--03">
                     <div class="wood__leaves wood__leaves--1"></div>
                     <div class="wood__leaves wood__leaves--2"></div>
                     <div class="wood__leaves wood__leaves--3"></div>
                  </div>
                  <div class="wood wood--04">
                     <div class="wood__leaves wood__leaves--1"></div>
                     <div class="wood__leaves wood__leaves--2"></div>
                     <div class="wood__leaves wood__leaves--3"></div>
                  </div>
                  <div class="wood wood--05">
                     <div class="wood__leaves wood__leaves--1"></div>
                     <div class="wood__leaves wood__leaves--2"></div>
                     <div class="wood__leaves wood__leaves--3"></div>
                  </div>
               </div>
               <div class="cars-3d">
                  <div class="cars">
                     <div class="cars__inner">
                        <div class="cars__body">
                           <div class="doors">
                              <div class="doors__3d">
                                 <div class="doors__glass">
                                    <div class="doors__inner"></div>
                                 </div>
                                 <div class="doors__decor"></div>
                              </div>
                           </div>
                           <div class="passenger-glass"></div>
                           <div class="wheel">
                              <div class="wheel__face wheel--left">
                                 <div class="wheel__item">
                                    <div class="wheel__inner-circle"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--02"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--03"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--04"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--05"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--centre"></div>
                                 </div>
                              </div>
                           </div>
                           <div class="wheel wheel--right">
                              <div class="wheel__face">
                                 <div class="wheel__item">
                                    <div class="wheel__inner-circle"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--02"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--03"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--04"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--05"></div>
                                    <div class="wheel__inner-circle wheel__inner-circle--centre"></div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="left-hand-body">
                           <div class="left-hand-body__face">
                              <div class="left-hand-body__headlight"></div>
                              <div class="left-hand-body__decor"></div>
                           </div>
                        </div>
                        <div class="right-hand-body">
                           <div class="right-hand-body__face">
                              <div class="right-hand-body__headlight"></div>
                              <div class="right-hand-body__bumper"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
         </div>
         </div>
      </div>
      </section>
      <div class="cube-3d-body">
         <div class="cube-3d">
            <div class="circle wind-front"></div>
            <div class="face wind-right"></div>
            <div class="face wind-left"></div>
            <div class="face wind-top"></div>
            <div class="face wind-bottom"></div>
         </div>
      </div>
   </main>
   <footer id="footer-id" class="footer">
      <div class="footer__container">
         <div class="footer__perspective">
            <div class="content-footer" >
               Наведіть курсор. Дякую : ) <img src="img/icon-html-css.png" alt="icon"><span> 27.04.2025</span>
            </div>
         </div>
      </div>
   </footer>
   </div>
   </body>
</html>
